name: CI

on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v4

      - name: Restore ASDF tools from cache
        id: asdf-tools-cache
        uses: actions/cache@v5
        with:
          key: asdf-tools-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            asdf-tools-
          path: |
            ${{ env.ASDF_DIR }}/plugins
            ${{ env.ASDF_DIR }}/installs

      - name: Install ASDF tools on cache miss
        if: ${{ steps.asdf-tools-cache.outputs.cache-hit != 'true' }}
        uses: asdf-vm/actions/install@v4

      - name: Reshim ASDF tools
        shell: bash
        run: asdf reshim

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v4

      - name: Restore ASDF tools from cache
        id: asdf-tools-cache
        uses: actions/cache@v5
        with:
          key: asdf-tools-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            asdf-tools-
          path: |
            ${{ env.ASDF_DIR }}/plugins
            ${{ env.ASDF_DIR }}/installs

      - name: Install ASDF tools on cache miss
        if: ${{ steps.asdf-tools-cache.outputs.cache-hit != 'true' }}
        uses: asdf-vm/actions/install@v4

      - name: Reshim ASDF tools
        shell: bash
        run: asdf reshim

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run mypy
        run: uv run mypy src/

  dagster:
    name: Validate Dagster
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v4

      - name: Restore ASDF tools from cache
        id: asdf-tools-cache
        uses: actions/cache@v5
        with:
          key: asdf-tools-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            asdf-tools-
          path: |
            ${{ env.ASDF_DIR }}/plugins
            ${{ env.ASDF_DIR }}/installs

      - name: Install ASDF tools on cache miss
        if: ${{ steps.asdf-tools-cache.outputs.cache-hit != 'true' }}
        uses: asdf-vm/actions/install@v4

      - name: Reshim ASDF tools
        shell: bash
        run: asdf reshim

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Validate Dagster definitions
        run: uv run dg check defs
        env:
          DAGSTER_HOME: ${{ github.workspace }}/.dagster_home
          GCS_BUCKET_RT_PROTOBUF: test-bucket
          GCS_BUCKET_RT_PARQUET: test-bucket

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v4

      - name: Restore ASDF tools from cache
        id: asdf-tools-cache
        uses: actions/cache@v5
        with:
          key: asdf-tools-${{ hashFiles('.tool-versions') }}
          restore-keys: |
            asdf-tools-
          path: |
            ${{ env.ASDF_DIR }}/plugins
            ${{ env.ASDF_DIR }}/installs

      - name: Install ASDF tools on cache miss
        if: ${{ steps.asdf-tools-cache.outputs.cache-hit != 'true' }}
        uses: asdf-vm/actions/install@v4

      - name: Reshim ASDF tools
        shell: bash
        run: asdf reshim

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

  build-archiver:
    name: Build Archiver
    runs-on: ubuntu-latest
    needs: [lint, typecheck, dagster, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: gtfs-rt-archiver:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dagster:
    name: Build Dagster Containers
    runs-on: ubuntu-latest
    needs: [lint, typecheck, dagster, test]
    strategy:
      matrix:
        target: [webserver, daemon, code-server]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Dagster ${{ matrix.target }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile.dagster
          target: ${{ matrix.target }}
          push: false
          tags: dagster-${{ matrix.target }}:test
          cache-from: type=gha,scope=dagster-${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=dagster-${{ matrix.target }}
